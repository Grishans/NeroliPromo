<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Promo</title>
  </head>
  <body>
    <section class="main">
      <div class="main__text">
        <div class="main__text__logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="main__text__block">
          <div class="mtb__sn">
            <a href="#"><img src="img/vk.svg" alt="Вконтакте" /></a>
            <a href="#"><img src="img/insta.svg" alt="Instagram" /></a>
          </div>
          <div class="mtb__text">
            <span>Встречающий заголовок</span>
            <hr />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ut
              velit non lacus scelerisque rutrum eu vitae ipsum. Cras a maximus
              erat, vitae feugiat mi.
            </p>
            <label id="InTheForm">кнопка</label>
          </div>
        </div>
      </div>
      <div class="main_slider">
        <div class="slider mainSlider">
          <div><img src="img/mainSlider.png" alt="" /></div>
          <div><img src="img/mainSlider.png" alt="" /></div>
          <div><img src="img/mainSlider.png" alt="" /></div>
          <div><img src="img/mainSlider.png" alt="" /></div>
          <div><img src="img/mainSlider.png" alt="" /></div>
          <div><img src="img/mainSlider.png" alt="" /></div>
        </div>
        <div class="ms__button__wrap"></div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".mainSlider").slick({
        infinite: false,
        slidesToShow: 1,
        slidesToScroll: 1,
      });
    </script>
  </body>
</html>
